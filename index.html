<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>StudentMart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">Student<span>Mart</span></div>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-text">
        <h1>Gratis Ongkir</h1>
        <p>Belanja kebutuhan mahasiswa minimal Rp200.000</p>
        <button>Belanja Sekarang</button>
    </div>
    <div class="hero-img">
        <img src="images/hero.png" alt="Hero">
    </div>
</section>

<!-- PRODUCTS -->
<section class="products">
    <h2>Semua Produk</h2>

    <div class="product-grid">

        <div class="product-card">
            <span class="badge">Best Sale</span>
            <img src="images/product1.png">
            <h4>Beras 5kg</h4>
            <p class="price">Rp 55.000</p>
            <button class="add">+</button>
        </div>

        <div class="product-card">
            <span class="badge new">New</span>
            <img src="images/product2.png">
            <h4>Mie Instan</h4>
            <p class="price">Rp 3.500</p>
            <button class="add">+</button>
        </div>

        <div class="product-card">
            <img src="images/product3.png">
            <h4>Susu UHT</h4>
            <p class="price">Rp 7.000</p>
            <button class="add">+</button>
        </div>

    </div>
</section>

</body>
</html>
